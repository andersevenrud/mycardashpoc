version: "2"

services:
  obd_exporter:
    restart: on-failure
    build:
      context: packages/obd
    volumes:
      - type: bind
        source: /dev/null
        target: /dev/rfcomm0
  prometheus:
    image: prom/prometheus:v2.37.0
    restart: on-failure
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./packages/prometheus/etc:/etc/prometheus/
      - prometheus_data:/prometheus
  mpd:
    restart: on-failure
    user: mpd
    cap_add:
      - SYS_NICE
    build:
      context: packages/mpd
    ports:
      - 8000:8000
    volumes:
      - ./data/mpd/config:/root/.config
      - ./data/mpd/music:/var/lib/mpd/music
      - ./data/mpd/playlists:/var/lib/mpd/playlists
  ui:
    restart: on-failure
    build:
      context: packages/ui
  api:
    restart: on-failure
    user: node
    build:
      context: packages/api
    volumes:
      - ./data/api/cache:/usr/src/api/cache
    depends_on:
      - mpd
  nginx:
    restart: on-failure
    image: nginx:1-alpine
    volumes:
      - ./packages/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - 80:80
    depends_on:
      - ui
      - api

volumes:
  prometheus_data:
